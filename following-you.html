<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="project-page.css" />
    <title>Following You - Project Details</title>
  </head>
  <body>
    <div id="nav-placeholder"></div>
    
    <main class="project-page">
      <header class="project-header">
        <img src="images/followingyou_bg.png" alt="Following You Banner">
        <div class="header-content">
          <h1>Following You</h1>
          <p class="tagline">Choose Your Own Path</p>
        </div>
      </header>

      <section class="content-section">
        <h2>AI Programming</h2>
        <p>Description of your AI implementation and what you worked on...</p>
        <img src="images/ai-system.png" alt="AI System Diagram">
        
        <h2>Gameplay Programming</h2>
        <p>Description of the gameplay systems you developed...</p>
        <img src="images/gameplay.png" alt="Gameplay Screenshot">
        
        <h2>Graphics Programming</h2>
        <p>Description of any graphics or visual effects work...</p>
        <img src="images/graphics.png" alt="Graphics Example">
        
        <!-- Add more sections as needed -->
      </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
      $(function(){
        $("#nav-placeholder").load("nav.html", function() {
          const currentPage = window.location.pathname.split("/").pop() || 'index.html';
          document.querySelectorAll('nav a').forEach(link => {
              if (link.getAttribute('href') === currentPage) {
                  link.classList.add('active');
              }
          });
        });
      });
    </script>
    <script src="project-page.js"></script>
  </body>
</html>
