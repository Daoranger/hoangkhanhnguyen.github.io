<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="project-page.css" />
    <title>Thirsty - Project Details</title>
  </head>
  <body>
    <div id="nav-placeholder"></div>
    
    <main class="project-page">
      <header class="project-header">
        <img src="images/thirsty_game_bg.png" alt="Thirsty Banner">
        <div class="header-content">
          <h1>Thirsty</h1>
          <p class="tagline">Every Drop Counts</p>
        </div>
      </header>

      <section class="content-section">
        <h2>Core Mechanics</h2>
        <p>Description of the core gameplay mechanics...</p>
        <img src="images/thirsty-gameplay.png" alt="Gameplay Screenshot">
        
        <h2>Level Design</h2>
        <p>Description of the level design process...</p>
        <img src="images/thirsty-levels.png" alt="Level Design">
        
        <h2>Programming Features</h2>
        <p>Description of the technical implementation...</p>
        <img src="images/thirsty-technical.png" alt="Technical Features">
      </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
      $(function(){
        $("#nav-placeholder").load("nav.html", function() {
          const currentPage = window.location.pathname.split("/").pop() || 'index.html';
          document.querySelectorAll('nav a').forEach(link => {
              if (link.getAttribute('href') === currentPage) {
                  link.classList.add('active');
              }
          });
        });
      });
    </script>
    <script src="project-page.js"></script>
  </body>
</html>
