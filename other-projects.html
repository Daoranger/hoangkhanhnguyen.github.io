<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="game-projects.css" />
    <title>Other Projects</title>
  </head>
  <body>
    <div id="nav-placeholder"></div>
    
    <section class="game-projects">
      <div class="carousel-wrapper">
        <button class="carousel-button prev">
          <i class="fas fa-chevron-left"></i>
        </button>
        
        <div class="carousel-container">
          <div class="carousel-content">

            <div class="project-slide">
              <img src="images/clubhub.png" alt="Game 1">
              <div class="project-info">
                <h2>Club Hub</h2>
                <div class="tags">
                  <span>RPG</span>
                  <span>Action</span>
                  <span>Adventure</span>
                </div>
                <p class="description">Game description goes here...</p>
              </div>
            </div>

            <div class="project-slide">
              <img src="images/workwise.png" alt="Game 2">
              <div class="project-info">
                <h2>Work Wise</h2>
                <div class="tags">
                  <span>Strategy</span>
                  <span>Puzzle</span>
                  <span>2D</span>
                </div>
                <p class="description">Description for your second game goes here...</p>
              </div>
            </div>

            <div class="project-slide">
              <img src="images/noted.png" alt="Game 3">
              <div class="project-info">
                <h2>Noted!</h2>
                <div class="tags">
                  <span>Strategy</span>
                  <span>Puzzle</span>
                  <span>2D</span>
                </div>
                <p class="description">Description for your third game goes here...</p>
              </div>
            </div>

            <div class="project-slide">
              <img src="images/FindMyRoomate.png" alt="Noted!">
              <div class="project-info">
                <h2>Find My Roomate</h2>
                <div class="tags">
                  <span>Strategy</span>
                  <span>Puzzle</span>
                  <span>2D</span>
                </div>
                <p class="description">Description for your fourth game goes here...</p>
              </div>
            </div>

          </div>

          <div class="carousel-dots">
            <!-- Dots will be added by JavaScript -->
          </div>
        </div>

        <button class="carousel-button next">
          <i class="fas fa-chevron-right"></i>
        </button>
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
      $(function(){
        $("#nav-placeholder").load("nav.html", function() {
          const currentPage = window.location.pathname.split("/").pop() || 'index.html';
          document.querySelectorAll('nav a').forEach(link => {
              if (link.getAttribute('href') === currentPage) {
                  link.classList.add('active');
              }
          });
        });
      });
    </script>
    <script src="game-projects.js"></script>
  </body>
</html>
