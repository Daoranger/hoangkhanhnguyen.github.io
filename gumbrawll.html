<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="project-page.css" />
    <title>Gumbrawll - Project Details</title>
  </head>
  <body>
    <div id="nav-placeholder"></div>
    
    <main class="project-page">
      <header class="project-header">
        <img src="images/gumbrawll_bg.png" alt="Gumbrawll Banner">
        <div class="header-content">
          <h1>Gumbrawll</h1>
          <p class="tagline">Bounce into Battle</p>
        </div>
      </header>

      <section class="content-section">
        <h2>Combat System</h2>
        <p>Description of the combat mechanics...</p>
        <img src="images/gumbrawll-combat.png" alt="Combat Screenshot">
        
        <h2>Character Progression</h2>
        <p>Description of the progression system...</p>
        <img src="images/gumbrawll-progression.png" alt="Progression System">
        
        <h2>Technical Implementation</h2>
        <p>Description of the technical features...</p>
        <img src="images/gumbrawll-technical.png" alt="Technical Features">
      </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
      $(function(){
        $("#nav-placeholder").load("nav.html", function() {
          const currentPage = window.location.pathname.split("/").pop() || 'index.html';
          document.querySelectorAll('nav a').forEach(link => {
              if (link.getAttribute('href') === currentPage) {
                  link.classList.add('active');
              }
          });
        });
      });
    </script>
    <script src="project-page.js"></script>
  </body>
</html>
