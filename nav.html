    <div class="logo-container">

        </a>
        <div class="title-container">
            <a href="index.html" class="logo">Hoang Nguyen</a>
            <a href="index.html" class="role">Gameplay/AI Programmer</a>
        </div>
    </div>
    <div class="menu-btn">
        <i class="fa-solid fa-bars"></i>
    </div>
    <nav>
        <a href="index.html">Home</a>
        <a href="game-projects.html">Game Projects</a>
        <a href="contact.html">Contact</a>
        <a href="https://drive.google.com/file/d/1CrC2c2-egnaXx-H201L2GqfK6sQdPTh_/view?usp=sharing">Resume</a>
    </nav>
</header>

<style>
    header {
        background: #000000;  /* Solid black background */
    }

    .logo-container {
        display: flex;
        align-items: center;
        gap: 20px;
        padding: 0;  /* Remove padding */
    }
    
    .logo-image-link {
        display: block;
        transition: transform 0.3s ease;
    }

    .logo-image-link:hover {
        transform: scale(1.2);
    }

    .logo-image {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        object-fit: cover;
        border: 2px solid #FF8C00;  /* Orange border */
    }

    .title-container {
        display: flex;
        flex-direction: column;
        gap: 4px;
    }

    .logo {
        margin: 0;
        font-size: 2.2em;
        text-decoration: none;
        color: #FF8C00;  /* Orange text */
        transition: transform 0.3s ease;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);  /* Add text shadow */
    }

    .logo:hover {
        transform: scale(1.1);
        color: #FFC107;  /* Yellow on hover */
    }

    .role {
        font-size: 1.4em;
        color: #4A4A4A;  /* Gray text */
        font-weight: 400;
        text-decoration: none;
        transition: all 0.3s ease;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);  /* Add text shadow */
    }

    .role:hover {
        transform: scale(1.1);
        color: #FF5722;  /* Coral on hover */
    }

    nav {
        display: flex;
        gap: 20px;
    }

    nav a {
        text-decoration: none;
        color: #4A4A4A;  /* Gray text */
        padding: 0.5em 1em;
        transition: all 0.3s ease;
        display: inline-block;
        font-weight: 500;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);  /* Add text shadow */
    }

    nav a:hover {
        transform: scale(1.1);
        color: #FF8C00;  /* Orange on hover */
    }

    nav a.active {
        color: #FF5722;  /* Coral for active page */
        font-weight: bold;
    }

    .menu-btn {
        display: none;
        font-size: 2rem;
        cursor: pointer;
        color: #FF8C00;
    }

    @media screen and (max-width: 768px) {
        header {
            padding: 1rem 5%;
        }

        .menu-btn {
            display: block;
            z-index: 999;
        }

        nav {
            position: fixed;
            top: 0;
            right: -100%;
            width: 300px;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            flex-direction: column;
            padding: 100px 20px;
            transition: 0.3s ease;
            z-index: 998;
        }

        nav.active {
            right: 0;
        }

        nav a {
            display: block;
            font-size: 1.8rem;
            margin: 1.5rem 0;
            padding: 0.8em 1em;
            text-align: center;
        }

        .logo {
            font-size: 1.8em;
        }

        .role {
            font-size: 1.2em;
        }

        .logo-image {
            width: 50px;
            height: 50px;
        }
    }

    @media screen and (max-width: 480px) {
        .logo-container {
            gap: 10px;
        }

        .logo {
            font-size: 1.5em;
        }

        .role {
            font-size: 1em;
        }

        .logo-image {
            width: 40px;
            height: 40px;
        }

        nav a {
            font-size: 1.6rem;
        }
    }
</style>

<script>
    // Get current page filename
    const currentPage = window.location.pathname.split("/").pop() || 'index.html';
    
    // Add active class to the corresponding nav link
    document.querySelectorAll('nav a').forEach(link => {
        if (link.getAttribute('href') === currentPage) {
            link.classList.add('active');
        }
    });
    
    // Add class to body if we're on index page
    if (currentPage === 'index.html' || currentPage === '') {
        document.body.classList.add('index-page');
    } else {
        // Force black background for non-index pages
        document.querySelector('header').style.backgroundColor = '#000000';
    }

    // Add mobile menu functionality
    const menuBtn = document.querySelector('.menu-btn');
    const nav = document.querySelector('nav');

    menuBtn.addEventListener('click', () => {
        menuBtn.querySelector('i').classList.toggle('fa-times');
        nav.classList.toggle('active');
    });

    // Close menu when clicking a link
    document.querySelectorAll('nav a').forEach(link => {
        link.addEventListener('click', () => {
            menuBtn.querySelector('i').classList.remove('fa-times');
            nav.classList.remove('active');
        });
    });
</script>
